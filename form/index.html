<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Form Lab</title>
        <meta name="description" content="a brief description">
        <meta name="author" content="Your Site name">

        <!-- For Icons
        <link rel="icon" href="/favicon.ico">
        <link rel="icon" href="/favicon.ico" type="image/svl_xml">
        <link rel="apple-tough-icon" href="/apple-touch-icon.png">

        <!-- Include CSS files here -->
        <link rel="stylesheet" href="css/styles.css">

    <body>
        <header>
            <!-- Add your website name or logo here -->
            <p>Header</p>
        </header>
        <nav>
            <!-- Add your website navigation here -->
        </nav>
        <main>
            <h1> Sign Up for this Form</h1>
            <form>
                <div>
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div>
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="lname" required>
                </div>
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Password</label ><br>
                    <input type="password" id="password" name="password" required minlength="3">
                </div>
                <div>
                    <label for="confirm_password">Confirm Password</label><br>
                    <input type="password" id="confirm_password" name="confirm_password" required><br><br>
                </div>

                <input type="submit" value="Sign Up">
                
            </form>

        </main>

        <footer>
            <!-- Add copyright notices and other footer content here -->
            <p>Footer</p>
        </footer>
        
        <!-- Inlude your JavaScript files here -->
        <script src="js/scripts.js"></script>
    </body>
</html>
